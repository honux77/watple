        <p class="lead">슈퍼마리오 크로스오버는 오리지널 슈퍼마리오와 다른 고전 게임의 캐릭터를 이용해 만든 팬게임입니다. 최상의 성능을 위해서는 파이어폭스 브라우저를 설치해 주세요. 게임이 화면에 보이지 않을 경우에는 최신 버전의 Flash를 설치해 주세요. 이 게임은 PC에서만 동작합니다.</p>
